<h3>ContactForm</h3>
     
<form  class="needs-validation" novalidate>
    <div class="row">
<div class="col">
    <div class="form-group">
        <input class="form-control" type="text" name="" id="" placeholder="firstname" required>
   <small class="invalid-feedback">Please enter valid username</small>
    </div>
</div>
<div class="col">
    <div class="form-group">
        <input class="form-control" placeholder="Lastname" type="text" name="" id="" required>
   <small class="invalid-feedback">Please enter your Lastname</small>
    </div>
</div>


    </div>
   
  
    <div class="form-group">
        <input class="form-control" placeholder="password" pattern="(?![0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[#$@_*])(?=.*[0-9]){8,12}" type="password" name="" id="" required>
<small class="invalid-feedback">Password must contain 8-12 characters</small>
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="mobile number" pattern="[0-9]{10}" type="mobile" name="" id="" required>
        <small class="invalid-feedback">Mobile number must contain 10 digits</small>
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="email" type="email" name="" id="">
    </div>
    <div class="form-group">
        <label for="">Gender</label>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="" id="">
        <label class="form-check-label" for="">Female</label>
    </div>
    <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="" id="">
        <label class="form-check-label" for="">Male</label>
    </div>
    </div>
    <input type="submit" value="Login">
</form>
</div>
</div>

<div class="modal" id="signin">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">

          </div>
          <div class="modal-body">
              <form class="needs-validation" novalidate>
                  <input type="text" class="form-control" placeholder="Enter your username" required>
                  <span class="invalid-feedback">Please enter your name</span>
                  <input type="password" pattern="(?![0-9_])(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@#]).{8,12}" class="form-control" placeholder="Enter your password" required>
                  <span class="invalid-feedback"></span>
                  <input type="text" pattern="[0-9]{10}" name="s1" class="form-control" placeholder="Enter your mobile number" required>
                  <span class="invalid-feedback">Please enter your 10 digits mobile number</span>
                  
                  
                  <input type="submit" value="Login">
                  
                  </form>    
                  
          </div>
      </div>
  </div>
</div>

<script>
    var f1=document.querySelector('.needs-validation');
    f1.addEventListener('submit',function(e){
        if(f1.checkValidity()===false){
            e.preventDefault();
        e.stopPropagation();
        }
        f1.classList.add('was-validated');
       
    })
    </script>
